name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Guard nested demo-compute-api path
        run: npm run check:no-nested-compute-api

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: NPM pack dry-run (SDK)
        run: npm run pack:dry-run:sdk
